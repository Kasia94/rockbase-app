@if (loading()) {
  <div>≈Åadowanie...</div>
} @else if (error()) {
  <div>{{ error() }}</div>
} @else if (artist()) {
  <section class="mt-5 band-of-the-day">
    <h3>Odkrywaj</h3>
    <strong>{{ artist()?.strArtist }}</strong>
    @if (artist()?.strArtistThumb) {
      <img class="mb-3" [src]="artist()?.strArtistThumb" [alt]="artist()?.strArtist" />
    }

    <button type="button" (click)="onPoznaj()">Poznaj</button>
  </section>
}
